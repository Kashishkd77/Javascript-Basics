<!DOCTYPE html>
<html>
    <head>
        <title>Built In Function</title>
    </head>
    
    <body>
        <script>
            
            var str="This is the demo of built in functions";
            document.write("<h2>Length of '"+str+"' is : "+str.length+"</h2>")

            var time=new Date();
            var second = time.getSeconds();
            document.write("<br><h1>Seconds : "+second+"</h1>");

            
        </script>
    </body>
</html>
