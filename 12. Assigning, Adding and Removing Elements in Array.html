<!DOCTYPE html>
<html>
    <head>
        <title>Assigning, Adding and Removing Elements in Array</title>
    </head>
    
    <body>
        <script>
            
            var fruits=[];
            fruits[0]="Apple";
            fruits[2]="Grapes";
            fruits[5]="Banana";
            
            document.write(fruits);
            fruits.pop()
            document.write("<br>List of fruits after performing pop : "+fruits);

            fruits.push("Mango")
            document.write("<br>List of fruits after performing push : "+fruits);
        </script>
    </body>
</html>
