<!DOCTYPE html>
<html>
    <head>
        <title>Array Printing</title>
    </head>
    
    <body>
        <script>
            var arr=new Array(10,20,30,40,"Mark",50);
            
            document.write("ARRAY IS : <br>")
            var i=0;
            while(i<arr.length)
            {
                document.write(arr[i]+"<br>");
                i++;
            }

        </script>
    </body>
</html>
