<!DOCTYPE html>
<html>
    <head>
        <title>If Statements</title>
    </head>
    
    <body>
        <script>
            var num1=10;
            var num2=20;

            if (num1==num2)
            {
                document.write("Both numbers are equal")
            }
            else
            {
                if (num1>num2)
                {
                    document.write(num1+" is greater than "+num2)
                }
                else
                {
                    document.write(num2+" is greater than "+num1)
                }   
            }

        </script>
    </body>
</html>
