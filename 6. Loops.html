<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    
    <body>
        <script>
            
            var num1=5;
            document.write("WHILE LOOP :<br>")
            while (num1<=10)
            {
                document.write("<li>"+num1+"</li>");
                num1++;
            }

            document.write("\n");

            document.write("<br>DO WHILE LOOP :<br>")
            var i=1;
            do
            {
                document.write(i+"<br>");
                i++;
            }while(i<=5);

            document.write("<br>FOR LOOP :<br>")
            for (var i=15;i<20;i++)
            {
                document.write(i+"<br>");
            }

        </script>
    </body>
</html>
