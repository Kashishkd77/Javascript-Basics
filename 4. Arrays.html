<!DOCTYPE html>
<html>

        <title>Arrays</title>
    </head>
    
    <body>
        <script>
            var arr=new Array(10,20,30,40,"Mark",50);
            

            alert("Array is : "+arr);

            alert("Element at fifth position is : "+arr[4]);

        </script>
    </body>
</html>
